<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>نظام حجوزات المختبر - مدرسة الحوراء</title>
    <meta http-equiv="refresh" content="300">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* منع التمرير على مستوى الصفحة */
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 10px;
            position: relative;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الخلفية المتحركة */
        .tv-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #1a237e, #000000);
            opacity: 0.15;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px; /* تقليل المسافات */
            max-width: 100%;
            max-height: 100%;
        }

        /* شريط التحكم العلوي - أصغر حجماً */
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            flex-shrink: 0; /* منع الانكماش */
        }

        /* زر تبديل الاتجاه المحسن - أصغر */
        .orientation-toggle-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 8px 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            flex-shrink: 0;
        }

        .orientation-toggle-btn i {
            font-size: 1.3rem;
            transition: all 0.5s ease;
        }

        .orientation-toggle-btn.landscape i {
            transform: rotate(90deg);
            color: #27ae60;
        }

        .orientation-toggle-btn.portrait i {
            transform: rotate(0deg);
            color: #e74c3c;
        }

        .current-orientation {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .orientation-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .orientation-indicator.landscape {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }

        .orientation-indicator.portrait {
            background: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* الهيدر - أصغر حجماً */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 12px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .school-name {
            text-align: center;
            margin-bottom: 8px;
        }

        .school-name h1 {
            color: #2c3e50;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .school-name h1 i {
            color: #e74c3c;
            margin: 0 10px;
            animation: pulse 2s infinite;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
        }

        .school-name .subtitle {
            color: #7f8c8d;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            font-weight: 400;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 4px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            flex-wrap: wrap;
            gap: 10px;
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-info i {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
        }

        .update-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* بطاقات الإحصائيات - أصغر */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex-shrink: 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .stat-details h3 {
            color: #7f8c8d;
            font-size: clamp(0.7rem, 1.2vw, 0.9rem);
            margin-bottom: 3px;
            font-weight: 500;
        }

        .stat-details .stat-number {
            color: #2c3e50;
            font-size: clamp(1.3rem, 2.5vw, 2rem);
            font-weight: 800;
            line-height: 1;
        }

        /* حاوية الجدول - بدون تمرير */
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
            flex: 1; /* أخذ المساحة المتبقية */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* مهم لمنع تجاوز المحتوى */
        }

        /* الجدول مع تحجيم تلقائي */
        .schedule-table {
            width: 100%;
            height: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;
            table-layout: fixed; /* توزيع متساو للأعمدة */
        }

        /* تحجيم ديناميكي للصفوف */
        .schedule-table tr {
            height: calc((100% - 60px) / 8); /* توزيع متساوي للـ 8 صفوف */
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 700;
            padding: 8px 5px;
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            text-align: center;
            border: none;
            white-space: nowrap;
        }

        .schedule-table th:first-child {
            border-radius: 12px 0 0 12px;
            width: 8%; /* عرض عمود رقم الحصة */
        }

        .schedule-table th:nth-child(2) {
            width: 12%; /* عرض عمود الحصة */
        }

        .schedule-table th:nth-child(3) {
            width: 20%; /* عرض عمود المعلمة */
        }

        .schedule-table th:nth-child(4) {
            width: 20%; /* عرض عمود الصف */
        }

        .schedule-table th:last-child {
            border-radius: 0 12px 12px 0;
            width: 40%; /* عرض عمود التجربة */
        }

        .schedule-table td {
            background: white;
            padding: 6px 8px;
            text-align: center;
            font-size: clamp(0.75rem, 1.3vw, 1rem);
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* إضافة ... للنص الطويل */
        }

        .schedule-table td:first-child {
            border-radius: 12px 0 0 12px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .schedule-table td:last-child {
            border-radius: 0 12px 12px 0;
        }

        .booked {
            background: linear-gradient(135deg, #27ae60, #2ecc71) !important;
        }

        .booked td {
            background: transparent !important;
            color: white !important;
        }

        .empty-cell {
            color: #95a5a6 !important;
            font-style: italic;
            background: #f8f9fa !important;
        }

        .experiment-badge {
            display: inline-block;
            background: rgba(52, 152, 219, 0.15);
            padding: 4px 12px;
            border-radius: 30px;
            font-size: clamp(0.7rem, 1.2vw, 0.9rem);
            font-weight: 600;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .booked .experiment-badge {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: white;
        }

        .period-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* الفوتر - أصغر */
        .footer {
            text-align: center;
            color: white;
            font-size: clamp(0.7rem, 1.2vw, 0.9rem);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }

        /* رسالة منبثقة */
        .toast-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* مؤشر التحميل */
        .tv-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: tvSpin 1.2s infinite;
            margin: 0 auto 10px;
        }

        @keyframes tvSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-width: 768px) {
            .control-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .schedule-table th,
            .schedule-table td {
                padding: 4px;
                font-size: 0.7rem;
            }
            
            .period-number {
                width: 22px;
                height: 22px;
                line-height: 22px;
                font-size: 0.7rem;
            }
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1920px) {
            .schedule-table th {
                font-size: 1.2rem;
                padding: 12px;
            }
            
            .schedule-table td {
                font-size: 1.1rem;
                padding: 10px;
            }
        }
    </style>

<body>
    <div class="tv-background"></div>
    
    <div class="container">
        <!-- شريط التحكم مع زر التبديل -->
        <div class="control-bar">
            <div class="orientation-toggle-btn" id="orientationToggle">
                <i class="fas fa-rotate" id="toggleIcon"></i>
                <span class="btn-text">تبديل الاتجاه</span>
            </div>
            
            <div class="current-orientation" id="orientationDisplay">
                <span class="orientation-indicator landscape" id="orientationIndicator"></span>
                <span id="orientationStatus">الوضع الأفقي</span>
            </div>
        </div>

        <div class="header">
            <div class="school-name">
                <h1>
                    <i class="fas fa-flask"></i>
                    مدرسة الحوراء
                    <i class="fas fa-microscope"></i>
                </h1>
                <div class="subtitle">نظام حجوزات المختبر</div>
            </div>
            
            <div class="info-bar">
                <div class="date-info">
                    <i class="fas fa-calendar-alt fa-fw"></i>
                    <span id="currentDate"></span>
                </div>
                <div class="update-info">
                    <i class="fas fa-sync-alt fa-fw"></i>
                    <span>تحديث | 5 دقائق</span>
                </div>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="stat-details">
                    <h3>إجمالي الحصص</h3>
                    <div class="stat-number" id="totalPeriods">8</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-details">
                    <h3>المحجوزة</h3>
                    <div class="stat-number" id="bookedCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-details">
                    <h3>الشاغرة</h3>
                    <div class="stat-number" id="emptyCount">8</div>
                </div>
            </div>
        </div>

        <!-- حاوية الجدول - بدون تمرير -->
        <div class="table-container">
            <div id="tableContainer" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <div class="loading-state" style="text-align: center;">
                    <div class="tv-spinner"></div>
                    <p style="font-size: 1rem; color: #666;">جاري التحميل...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fas fa-tv"></i> شاشة التلفاز - مدرسة الحوراء</p>
        </div>
    </div>

    <!-- رسالة منبثقة -->
    <div class="toast-message" id="toastMessage">
        <i class="fas fa-check-circle"></i>
        <span id="toastText">تم التبديل</span>
    </div>

    <script>
        // المتغيرات العامة
        let currentOrientation = 'landscape';
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRASDUlO20FT6MI1NVQKSAKF4EBY1cVP0usamiNw37msjkFklLvqyUHtomJMOQu9_YfOERTok-X9ti/pub?output=csv';
        const schoolPeriods = ["الأولى", "الثانية", "الثالثة", "الرابعة", "الخامسة", "السادسة", "السابعة", "الثامنة"];

        // عناصر الصفحة
        const toggleBtn = document.getElementById('orientationToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const orientationStatus = document.getElementById('orientationStatus');
        const orientationIndicator = document.getElementById('orientationIndicator');
        const toastMessage = document.getElementById('toastMessage');
        const toastText = document.getElementById('toastText');

        // دالة عرض رسالة منبثقة
        function showToast(message) {
            toastText.textContent = message;
            toastMessage.classList.add('show');
            setTimeout(() => {
                toastMessage.classList.remove('show');
            }, 1500);
        }

        // دالة تحديث واجهة المستخدم حسب الاتجاه
        function updateOrientationUI(orientation) {
            if (orientation === 'landscape') {
                orientationStatus.textContent = 'الوضع الأفقي';
                orientationIndicator.className = 'orientation-indicator landscape';
                toggleBtn.className = 'orientation-toggle-btn landscape';
                toggleIcon.style.transform = 'rotate(90deg)';
            } else {
                orientationStatus.textContent = 'الوضع العمودي';
                orientationIndicator.className = 'orientation-indicator portrait';
                toggleBtn.className = 'orientation-toggle-btn portrait';
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        }

        // دالة حساب حجم الجدول المناسب
        function calculateTableFontSize() {
            const container = document.querySelector('.table-container');
            const rows = 8; // عدد الصفوف
            const containerHeight = container.clientHeight;
            const containerWidth = container.clientWidth;
            
            // حساب الحجم المناسب بناءً على المساحة المتاحة
            let baseSize = Math.min(
                containerHeight / (rows * 4), // 4 هو عامل التحجيم
                containerWidth / 50 // للعرض
            );
            
            // تحديد حد أدنى وأقصى للحجم
            baseSize = Math.max(10, Math.min(24, baseSize));
            
            // تطبيق الحجم على الجدول
            document.documentElement.style.setProperty('--dynamic-font-size', baseSize + 'px');
        }

        // دالة تبديل الاتجاه
        function toggleOrientation() {
            if (currentOrientation === 'landscape') {
                currentOrientation = 'portrait';
                showToast('الوضع العمودي');
            } else {
                currentOrientation = 'landscape';
                showToast('الوضع الأفقي');
            }
            
            updateOrientationUI(currentOrientation);
            localStorage.setItem('preferredOrientation', currentOrientation);
            
            // إعادة حساب حجم الجدول بعد تغيير الاتجاه
            setTimeout(calculateTableFontSize, 100);
        }

        // دالة تحميل البيانات
        async function fetchSchedule() {
            try {
                const tableContainer = document.getElementById('tableContainer');
                tableContainer.innerHTML = `
                    <div style="text-align: center;">
                        <div class="tv-spinner"></div>
                        <p style="font-size: 1rem; color: #666;">جاري تحميل الجدول...</p>
                    </div>
                `;

                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const arabicDate = now.toLocaleDateString('ar-SA', options);
                document.getElementById('currentDate').innerHTML = `<i class="fas fa-calendar-day"></i> ${arabicDate}`;

                let bookedCount = 0;
                let html = '<table class="schedule-table"><tr><th>#</th><th>الحصة</th><th>المعلمة</th><th>الصف</th><th>التجربة</th></tr>';

                schoolPeriods.forEach((period, index) => {
                    let booking = null;
                    const today = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length < 5) continue;

                        const rowDate = row[2];
                        const rowPeriod = row[4];

                        if (rowDate === today && rowPeriod === period) {
                            booking = {
                                teacher: row[3] || "غير محدد",
                                grade: (row[5] && row[6] ? `${row[5]}-${row[6]}` : "غير محدد"),
                                experiment: row[7] || "بدون تجربة"
                            };
                            bookedCount++;
                            break;
                        }
                    }

                    if (booking) {
                        html += `<tr class="booked">
                            <td><span class="period-number">${index + 1}</span></td>
                            <td>${period}</td>
                            <td><i class="fas fa-user-tie"></i> ${booking.teacher}</td>
                            <td><i class="fas fa-users"></i> ${booking.grade}</td>
                            <td><span class="experiment-badge"><i class="fas fa-flask"></i> ${booking.experiment}</span></td>
                        </tr>`;
                    } else {
                        html += `<tr>
                            <td><span class="period-number">${index + 1}</span></td>
                            <td>${period}</td>
                            <td colspan="3" class="empty-cell">
                                <i class="fas fa-ban"></i> شاغر
                            </td>
                        </tr>`;
                    }
                });

                html += '</table>';
                
                document.getElementById('bookedCount').textContent = bookedCount;
                document.getElementById('emptyCount').textContent = schoolPeriods.length - bookedCount;
                
                tableContainer.innerHTML = html;
                
                // حساب حجم الخط المناسب بعد تحميل الجدول
                calculateTableFontSize();

            } catch (error) {
                document.getElementById('tableContainer').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 10px;"></i>
                        <h3 style="color: #e74c3c; font-size: 1.2rem;">خطأ في الاتصال</h3>
                        <button onclick="fetchSchedule()" style="margin-top: 10px; padding: 8px 20px; background: #3498db; color: white; border: none; border-radius: 30px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // استرجاع التفضيل المحفوظ
        function loadSavedOrientation() {
            const saved = localStorage.getItem('preferredOrientation');
            if (saved) {
                currentOrientation = saved;
                updateOrientationUI(saved);
            } else {
                if (window.matchMedia("(orientation: portrait)").matches) {
                    currentOrientation = 'portrait';
                } else {
                    currentOrientation = 'landscape';
                }
                updateOrientationUI(currentOrientation);
            }
        }

        // مراقبة تغيير حجم النافذة
        window.addEventListener('resize', () => {
            calculateTableFontSize();
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedOrientation();
            
            toggleBtn.addEventListener('click', toggleOrientation);
            
            fetchSchedule();
            setInterval(fetchSchedule, 300000); // تحديث كل 5 دقائق
            
            // حساب الحجم بعد التحميل الكامل
            window.addEventListener('load', calculateTableFontSize);
        });
    </script>
</body>
</html>
