<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جدول المختبر - 8 حصص</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #4CAF50; font-size: 2.5rem; margin-bottom: 5px; }
        .date-header { text-align: center; font-size: 1.5rem; color: #ffeb3b; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background-color: #1e1e1e; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        th, td { border: 1px solid #444; padding: 18px; text-align: center; font-size: 1.6rem; }
        th { background-color: #4CAF50; color: white; text-transform: uppercase; }
        tr:nth-child(even) { background-color: #252525; }
        .empty-cell { color: #555; font-style: italic; font-size: 1.2rem; }
        .booked { color: #fff; font-weight: bold; }
        .experiment { color: #81C784; font-size: 1.3rem; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>جدول حجوزات المختبر المدرسي</h1>
    <div id="currentDate" class="date-header"></div>
    <div id="tableContainer">جاري تحميل الحصص...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRASDUlO20FT6MI1NVQKSAKF4EBY1cVP0usamiNw37msjkFklLvqyUHtomJMOQu9_YfOERTok-X9ti/pub?output=csv';

        // قائمة الحصص الثابتة
        const schoolPeriods = ["الأولى", "الثانية", "الثالثة", "الرابعة", "الخامسة", "السادسة", "السابعة", "الثامنة"];

        async function fetchSchedule() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                // تنظيف البيانات من المسافات الزائدة
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                const now = new Date();
                const today = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
                document.getElementById('currentDate').innerText = "تاريخ اليوم: " + today;

                let html = '<table><tr><th>الحصة</th><th>المعلمة</th><th>الصف/الفصل</th><th>اسم التجربة</th></tr>';

                // نمر على كل حصة من الحصص الثمانية
                schoolPeriods.forEach(period => {
                    let booking = null;

                    // البحث في بيانات الإكسل عن حجز يطابق اليوم والحصة الحالية
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length < 5) continue;

                        const rowDate = row[2]; // عمود التاريخ
                        const rowPeriod = row[4]; // عمود الحصة

                        if (rowDate === today && rowPeriod === period) {
                            booking = {
                                teacher: row[3],
                                grade: row[5] + "-" + row[6],
                                experiment: row[7]
                            };
                            break; 
                        }
                    }

                    // بناء صف الجدول
                    if (booking) {
                        html += `<tr class="booked">
                            <td>${period}</td>
                            <td>${booking.teacher}</td>
                            <td>${booking.grade}</td>
                            <td><span class="experiment">${booking.experiment}</span></td>
                        </tr>`;
                    } else {
                        html += `<tr>
                            <td>${period}</td>
                            <td colspan="3" class="empty-cell">- شاغر -</td>
                        </tr>`;
                    }
                });

                html += '</table>';
                document.getElementById('tableContainer').innerHTML = html;

            } catch (error) {
                document.getElementById('tableContainer').innerHTML = "<h2 style='text-align:center;'>خطأ في الاتصال بالبيانات</h2>";
            }
        }

        fetchSchedule();
    </script>
</body>
</html>
