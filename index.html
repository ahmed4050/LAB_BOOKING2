<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام حجوزات المختبر - مدرسة الحوراء</title>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- إعادة الضبط العامة --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- إخفاء أشرطة التمرير في جميع المتصفحات --- */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            display: none;
        }
        html {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        body {
            overflow: hidden; /* منع التمرير العمودي والأفقي */
            height: 100vh;
            width: 100vw;
        }

        /* --- الألوان والمتغيرات --- */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #27ae60;
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-gradient);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1vh 2vw; /* هوامش صغيرة نسبية */
        }

        /* --- الحاوية الرئيسية --- */
        .container {
            width: 100%;
            height: 100%;
            max-width: 1920px; /* دعم دقة 1080p */
            display: flex;
            flex-direction: column;
            gap: 1.5vh; /* مسافة بين العناصر نسبية لارتفاع الشاشة */
        }

        /* --- الهيدر (الشريط العلوي) --- */
        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2vh 3vw;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-shrink: 0; /* منع الانكماش */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .school-name {
            text-align: center;
            margin-bottom: 1.5vh;
        }

        .school-name h1 {
            color: #2c3e50;
            font-size: 4vh; /* حجم كبير نسبي */
            font-weight: 800;
            margin-bottom: 0.5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
        }

        .school-name h1 i {
            color: #e74c3c;
            font-size: 3.5vh;
        }

        .school-name .subtitle {
            color: #7f8c8d;
            font-size: 2.5vh;
            font-weight: 700;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 0.5vh;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5vh 3vw;
            border-radius: 15px;
            color: white;
            font-size: 2.2vh;
            font-weight: 700;
        }

        /* --- بطاقات الإحصائيات --- */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ثلاث أعمدة ثابتة */
            gap: 2vw;
            flex-shrink: 0;
            height: 12vh; /* ارتفاع ثابت نسبي */
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 1vh 2vw;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .stat-icon {
            width: 6vh;
            height: 6vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vh;
            color: white;
            flex-shrink: 0;
        }

        .stat-details h3 {
            color: #7f8c8d;
            font-size: 2vh;
            margin-bottom: 0.5vh;
        }

        .stat-details .stat-number {
            color: #2c3e50;
            font-size: 3.5vh;
            font-weight: 800;
        }

        /* --- حاوية الجدول الرئيسية --- */
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 2vh 2vw;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            flex: 1; /* يأخذ كل المساحة المتبقية */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* منع التمرير داخل الحاوية */
            position: relative;
        }

        /* --- الجدول نفسه --- */
        .schedule-table {
            width: 100%;
            height: 100%;
            border-collapse: separate;
            border-spacing: 0 1vh; /* مسافة بين الصفوف */
            table-layout: fixed; /* توزيع ثابت للأعمدة */
        }

        /* توزيع عرض الأعمدة */
        .schedule-table th:nth-child(1) { width: 8%; }  /* # */
        .schedule-table th:nth-child(2) { width: 12%; } /* الحصة */
        .schedule-table th:nth-child(3) { width: 20%; } /* المعلمة */
        .schedule-table th:nth-child(4) { width: 20%; } /* الصف */
        .schedule-table th:nth-child(5) { width: 40%; } /* التجربة */

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 800;
            padding: 1.5vh 1vw;
            font-size: 2.5vh;
            text-align: center;
            border: none;
            height: 6vh; /* ارتفاع رأس الجدول */
        }
        
        /* زوايا دائرية لرأس الجدول */
        .schedule-table th:first-child { border-radius: 15px 0 0 15px; }
        .schedule-table th:last-child { border-radius: 0 15px 15px 0; }

        .schedule-table td {
            background: white;
            padding: 1vh 1vw;
            text-align: center;
            font-size: 2.8vh; /* خط كبير جداً للقراءة من بعيد */
            font-weight: 700;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            height: calc((100% - 6vh) / 8); /* توزيع الصفوف بالتساوي على ارتفاع الجدول المتبقي */
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .schedule-table td:first-child {
            border-radius: 15px 0 0 15px;
            color: var(--primary-color);
            background: #f0f7ff;
        }

        .schedule-table td:last-child {
            border-radius: 0 15px 15px 0;
        }

        /* --- أنماط الصفوف المختلفة --- */
        
        /* الصف المحجوز */
        .booked td {
            background: linear-gradient(135deg, #27ae60, #2ecc71) !important;
            color: white !important;
        }

        /* الصف الشاغر */
        .empty-cell {
            color: #95a5a6 !important;
            font-style: italic;
            background: #f8f9fa !important;
            font-size: 2.5vh;
        }

        /* العناصر الداخلية للجدول */
        .period-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4vh;
            height: 4vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            font-weight: 800;
            font-size: 2vh;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .experiment-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5vh 2vw;
            border-radius: 30px;
            font-size: 2.5vh;
            border: 2px solid rgba(255,255,255,0.5);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* الفوتر */
        .footer {
            text-align: center;
            color: white;
            font-size: 2vh;
            font-weight: 600;
            padding: 1vh;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            flex-shrink: 0;
        }

        /* مؤشر التحميل */
        .tv-spinner {
            width: 8vh;
            height: 8vh;
            border: 1vh solid rgba(52, 152, 219, 0.2);
            border-top: 1vh solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2vh;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* رسالة الخطأ */
        .error-msg {
            text-align: center;
            padding: 5vh;
        }
        .error-msg i {
            font-size: 10vh;
            color: #e74c3c;
            margin-bottom: 2vh;
        }
        .error-msg h3 {
            color: #e74c3c;
            font-size: 4vh;
            margin-bottom: 1vh;
        }
        .error-msg p {
            color: #666;
            font-size: 2.5vh;
            margin-bottom: 2vh;
        }
        .retry-btn {
            padding: 1.5vh 4vw;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 2.5vh;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <div class="school-name">
                <h1>
                    <i class="fas fa-flask"></i>
                    مدرسة الحوراء
                    <i class="fas fa-microscope"></i>
                </h1>
                <div class="subtitle">نظام حجوزات المختبر المدرسي</div>
            </div>
            
            <div class="info-bar">
                <div class="date-info">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="currentDate">جاري التحميل...</span>
                </div>
                <div class="update-info">
                    <i class="fas fa-sync-alt"></i>
                    <span>تحديث تلقائي كل 5 دقائق</span>
                </div>
            </div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-details">
                    <h3>إجمالي الحصص</h3>
                    <div class="stat-number" id="totalPeriods">8</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-details">
                    <h3>الحصص المحجوزة</h3>
                    <div class="stat-number" id="bookedCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-door-open"></i></div>
                <div class="stat-details">
                    <h3>الحصص الشاغرة</h3>
                    <div class="stat-number" id="emptyCount">8</div>
                </div>
            </div>
        </div>

        <!-- الجدول -->
        <div class="table-container">
            <div id="tableContent">
                <!-- يتم ملؤه بواسطة JavaScript -->
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                    <div class="tv-spinner"></div>
                    <p style="font-size: 3vh; color: #666; font-weight: 700;">جاري تحميل البيانات...</p>
                </div>
            </div>
        </div>

        <!-- الفوتر -->
        <div class="footer">
            <p><i class="fas fa-tv"></i> شاشة عرض المختبر - مدرسة الحوراء | جميع الحقوق محفوظة © 2024</p>
        </div>
    </div>

    <script>
        // --- الإعدادات ---
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRASDUlO20FT6MI1NVQKSAKF4EBY1cVP0usamiNw37msjkFklLvqyUHtomJMOQu9_YfOERTok-X9ti/pub?output=csv';
        const schoolPeriods = ["الأولى", "الثانية", "الثالثة", "الرابعة", "الخامسة", "السادسة", "السابعة", "الثامنة"];

        // --- الدالة الرئيسية لجلب البيانات ---
        async function fetchSchedule() {
            const tableContent = document.getElementById('tableContent');
            
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));

                // تحديث التاريخ
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('currentDate').innerHTML = now.toLocaleDateString('ar-SA', options);

                // بناء الجدول
                let bookedCount = 0;
                let html = '<table class="schedule-table">';
                html += '<thead><tr><th>#</th><th>الحصة</th><th>المعلمة</th><th>الصف / الفصل</th><th>اسم التجربة</th></tr></thead>';
                html += '<tbody>';

                // تنسيق التاريخ للمقارنة (YYYY/MM/DD)
                const todayFormatted = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

                schoolPeriods.forEach((period, index) => {
                    let booking = null;

                    // البحث في بيانات CSV
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length < 8) continue; // التأكد من وجود أعمدة كافية

                        const rowDate = row[2]; // عمود التاريخ
                        const rowPeriod = row[4]; // عمود الحصة

                        if (rowDate === todayFormatted && rowPeriod === period) {
                            booking = {
                                teacher: row[3] || "غير محدد",
                                grade: (row[5] && row[6]) ? `${row[5]} / ${row[6]}` : "غير محدد",
                                experiment: row[7] || "بدون تجربة"
                            };
                            bookedCount++;
                            break;
                        }
                    }

                    // إنشاء صف الجدول
                    if (booking) {
                        html += `<tr class="booked">
                            <td><span class="period-number">${index + 1}</span></td>
                            <td>${period}</td>
                            <td><i class="fas fa-user-tie"></i> ${booking.teacher}</td>
                            <td><i class="fas fa-users"></i> ${booking.grade}</td>
                            <td><span class="experiment-badge"><i class="fas fa-flask"></i> ${booking.experiment}</span></td>
                        </tr>`;
                    } else {
                        html += `<tr>
                            <td><span class="period-number">${index + 1}</span></td>
                            <td>${period}</td>
                            <td colspan="3" class="empty-cell">
                                <i class="fas fa-ban"></i> شاغر - متاح للحجز
                            </td>
                        </tr>`;
                    }
                });

                html += '</tbody></table>';

                // تحديث الإحصائيات
                document.getElementById('bookedCount').textContent = bookedCount;
                document.getElementById('emptyCount').textContent = schoolPeriods.length - bookedCount;
                
                // عرض الجدول
                tableContent.innerHTML = html;

            } catch (error) {
                console.error("Error fetching data:", error);
                tableContent.innerHTML = `
                    <div class="error-msg">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>خطأ في الاتصال</h3>
                        <p>تعذر تحميل البيانات. يرجى التحقق من الإنترنت.</p>
                        <button class="retry-btn" onclick="fetchSchedule()">
                            <i class="fas fa-sync-alt"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // --- التشغيل الأولي ---
        document.addEventListener('DOMContentLoaded', function() {
            fetchSchedule();
            // تحديث كل 5 دقائق (300000 مللي ثانية)
            setInterval(fetchSchedule, 300000);
        });
    </script>
</body>
</html>
