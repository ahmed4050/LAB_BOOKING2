<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>نظام حجوزات المختبر - مدرسة الحوراء</title>
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --zoom-level: 1; /* متغير التكبير الافتراضي */
        }

        /* الإعدادات الافتراضية للجميع (تسمح بالتمرير في الجوالات) */
        html, body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* شاشات العرض الكبيرة (تلفاز أو كمبيوتر مكتبي) */
        @media (min-width: 1024px) {
            html, body {
                height: 100vh;
                overflow: hidden;
                align-items: center;
            }
        }

        /* الخلفية المتحركة */
        .tv-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #1a237e, #000000);
            opacity: 0.15;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1920px;
            transform: scale(var(--zoom-level));
            transform-origin: center top;
            transition: transform 0.3s ease;
        }

        /* شريط أدوات التحكم */
        .control-toolbar {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .zoom-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .zoom-btn.reset {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            width: auto;
            padding: 0 20px;
            border-radius: 30px;
            gap: 8px;
            font-size: 1rem;
        }

        .zoom-level-display {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            color: #2c3e50;
            min-width: 80px;
            text-align: center;
            border: 2px solid var(--primary-color);
        }

        /* الهيدر */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 15px 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .school-name {
            text-align: center;
            margin-bottom: 10px;
        }

        .school-name h1 {
            color: #2c3e50;
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .school-name h1 i {
            color: #e74c3c;
            margin: 0 10px;
            animation: pulse 2s infinite;
        }

        .school-name .subtitle {
            color: #7f8c8d;
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            font-weight: 400;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 12px 25px;
            border-radius: 18px;
            color: white;
            flex-wrap: wrap;
            gap: 15px;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        }

        .date-info, .update-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .update-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 35px;
        }

        /* بطاقات الإحصائيات */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            flex-shrink: 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
        }

        .stat-details h3 {
            color: #7f8c8d;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-details .stat-number {
            color: #2c3e50;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            font-weight: 800;
            line-height: 1;
        }

        /* حاوية الجدول */
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            overflow: hidden;
        }

        .table-responsive {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .schedule-table {
            width: 100%;
            min-width: 800px;
            height: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            table-layout: fixed;
        }

        .schedule-table tr {
            height: calc((100% - 70px) / 8);
            min-height: 50px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 700;
            padding: 12px 8px;
            font-size: clamp(0.9rem, 1.6vw, 1.2rem);
            text-align: center;
            border: none;
            white-space: nowrap;
        }

        .schedule-table th:first-child { border-radius: 15px 0 0 15px; width: 8%; }
        .schedule-table th:nth-child(2) { width: 12%; }
        .schedule-table th:nth-child(3) { width: 20%; }
        .schedule-table th:nth-child(4) { width: 20%; }
        .schedule-table th:last-child { border-radius: 0 15px 15px 0; width: 40%; }

        .schedule-table td {
            background: white;
            padding: 10px 12px;
            text-align: center;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .schedule-table td:first-child {
            border-radius: 15px 0 0 15px;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(to left, white, #f0f7ff);
        }

        .schedule-table td:last-child {
            border-radius: 0 15px 15px 0;
        }

        .schedule-table tr:hover td {
            background: #f8faff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.15);
        }

        .booked {
            background: linear-gradient(135deg, #27ae60, #2ecc71) !important;
        }

        .booked td {
            background: transparent !important;
            color: white !important;
            font-weight: 500;
        }

        .empty-cell {
            color: #95a5a6 !important;
            font-style: italic;
            background: #f8f9fa !important;
        }

        .experiment-badge {
            display: inline-block;
            background: rgba(52, 152, 219, 0.15);
            padding: 6px 15px;
            border-radius: 35px;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            font-weight: 600;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .booked .experiment-badge {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: white;
        }

        .period-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            color: white;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tv-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-top: 5px solid var(--primary-color);
            border-right: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: tvSpin 1.2s infinite;
            margin: 0 auto 15px;
        }

        @keyframes tvSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .info-bar {
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }
            .stat-icon {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
            }
            .table-container {
                padding: 10px;
            }
            .control-toolbar {
                bottom: 15px;
                left: 15px;
                padding: 8px 15px;
            }
            .zoom-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .zoom-btn.reset {
                padding: 0 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="tv-background"></div>
    
    <!-- شريط أدوات التكبير والتصغير -->
    <div class="control-toolbar">
        <button class="zoom-btn" id="zoomOutBtn" title="تصغير">
            <i class="fas fa-minus"></i>
        </button>
        <div class="zoom-level-display" id="zoomLevel">100%</div>
        <button class="zoom-btn" id="zoomInBtn" title="تكبير">
            <i class="fas fa-plus"></i>
        </button>
        <button class="zoom-btn reset" id="zoomResetBtn" title="إعادة تعيين">
            <i class="fas fa-undo-alt"></i>
            <span>إعادة</span>
        </button>
    </div>
    
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="school-name">
                <h1>
                    <i class="fas fa-flask"></i>
                    مدرسة الحوراء
                    <i class="fas fa-microscope"></i>
                </h1>
                <div class="subtitle">نظام حجوزات المختبر المدرسي</div>
            </div>
            
            <div class="info-bar">
                <div class="date-info">
                    <i class="fas fa-calendar-alt fa-fw"></i>
                    <span id="currentDate"></span>
                </div>
                <div class="update-info">
                    <i class="fas fa-sync-alt fa-fw"></i>
                    <span>تحديث تلقائي كل 5 دقائق</span>
                </div>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="stat-details">
                    <h3>إجمالي الحصص</h3>
                    <div class="stat-number" id="totalPeriods">8</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-details">
                    <h3>الحصص المحجوزة</h3>
                    <div class="stat-number" id="bookedCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-details">
                    <h3>الحصص الشاغرة</h3>
                    <div class="stat-number" id="emptyCount">8</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="tableContainer" class="table-responsive" style="display: flex; align-items: center; justify-content: center;">
                <div style="text-align: center;">
                    <div class="tv-spinner"></div>
                    <p style="font-size: 1.2rem; color: #666;">جاري تحميل جدول الحصص...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fas fa-tv"></i> شاشة التلفاز - مدرسة الحوراء | جميع الحقوق محفوظة © 2024</p>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRASDUlO20FT6MI1NVQKSAKF4EBY1cVP0usamiNw37msjkFklLvqyUHtomJMOQu9_YfOERTok-X9ti/pub?output=csv';
        const schoolPeriods = ["الأولى", "الثانية", "الثالثة", "الرابعة", "الخامسة", "السادسة", "السابعة", "الثامنة"];
        
        // متغيرات التكبير والتصغير
        let currentZoom = 1;
        const minZoom = 0.5;
        const maxZoom = 2;
        const zoomStep = 0.1;
        
        const mainContainer = document.getElementById('mainContainer');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomResetBtn = document.getElementById('zoomResetBtn');

        // دوال التكبير والتصغير
        function updateZoom() {
            mainContainer.style.transform = `scale(${currentZoom})`;
            zoomLevelDisplay.textContent = `${Math.round(currentZoom * 100)}%`;
            
            // تحديث متغير CSS للتأثير على بعض العناصر إذا لزم الأمر
            document.documentElement.style.setProperty('--zoom-level', currentZoom);
        }

        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(currentZoom - zoomStep, minZoom);
                updateZoom();
            }
        }

        function zoomReset() {
            currentZoom = 1;
            updateZoom();
        }

        // إضافة مستمعات الأحداث لأزرار التكبير
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        zoomResetBtn.addEventListener('click', zoomReset);

        // دعم اختصارات لوحة المفاتيح (اختياري)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.key === '+' || e.key === '=') {
                    zoomIn();
                } else if (e.key === '-' || e.key === '_') {
                    zoomOut();
                } else if (e.key === '0') {
                    zoomReset();
                }
            }
        });

        // دالة تحميل البيانات
        async function fetchSchedule() {
            try {
                const tableContainer = document.getElementById('tableContainer');
                
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const arabicDate = now.toLocaleDateString('ar-SA', options);
                document.getElementById('currentDate').innerHTML = `<i class="fas fa-calendar-day"></i> ${arabicDate}`;

                let bookedCount = 0;
                let html = '<table class="schedule-table"><tr><th>#</th><th>الحصة</th><th>المعلمة</th><th>الصف/الفصل</th><th>اسم التجربة</th></tr>';

                schoolPeriods.forEach((period, index) => {
                    let booking = null;
                    const today = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length < 5) continue;

                        const rowDate = row[2];
                        const rowPeriod = row[4];

                        if (rowDate === today && rowPeriod === period) {
                            booking = {
                                teacher: row[3] || "غير محدد",
                                grade: (row[5] && row[6] ? `${row[5]} - ${row[6]}` : "غير محدد"),
                                experiment: row[7] || "بدون تجربة"
                            };
                            bookedCount++;
                            break;
                        }
                    }

                    if (booking) {
                        html += `<tr class="booked">
                            <td><span class="period-number">${index + 1}</span></td>
                            <td><strong>${period}</strong></td>
                            <td><i class="fas fa-user-tie"></i> ${booking.teacher}</td>
                            <td><i class="fas fa-users"></i> ${booking.grade}</td>
                            <td><span class="experiment-badge"><i class="fas fa-flask"></i> ${booking.experiment}</span></td>
                        </tr>`;
                    } else {
                        html += `<tr>
                            <td><span class="period-number">${index + 1}</span></td>
                            <td><strong>${period}</strong></td>
                            <td colspan="3" class="empty-cell">
                                <i class="fas fa-ban"></i> شاغر - متاح للحجز
                            </td>
                        </tr>`;
                    }
                });

                html += '</table>';
                
                document.getElementById('bookedCount').textContent = bookedCount;
                document.getElementById('emptyCount').textContent = schoolPeriods.length - bookedCount;
                document.getElementById('totalPeriods').textContent = schoolPeriods.length;
                
                tableContainer.style.display = 'block'; 
                tableContainer.innerHTML = html;

            } catch (error) {
                document.getElementById('tableContainer').style.display = 'flex';
                document.getElementById('tableContainer').innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #e74c3c; margin-bottom: 15px;"></i>
                        <h3 style="color: #e74c3c; font-size: 1.5rem; margin-bottom: 10px;">خطأ في الاتصال</h3>
                        <p style="color: #666; margin: 15px 0;">يرجى التحقق من اتصال الإنترنت</p>
                        <button onclick="fetchSchedule()" style="padding: 10px 30px; background: #3498db; color: white; border: none; border-radius: 40px; font-size: 1.1rem; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchSchedule();
            setInterval(fetchSchedule, 300000); // تحديث كل 5 دقائق
        });
    </script>
</body>
</html>
