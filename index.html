<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>نظام حجوزات المختبر - مدرسة الحوراء</title>
    <meta http-equiv="refresh" content="300">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 15px;
            position: relative;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الخلفية المتحركة */
        .tv-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #1a237e, #000000);
            opacity: 0.15;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 1920px;
            max-height: 100%;
        }

        /* الهيدر */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 15px 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .school-name {
            text-align: center;
            margin-bottom: 10px;
        }

        .school-name h1 {
            color: #2c3e50;
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .school-name h1 i {
            color: #e74c3c;
            margin: 0 15px;
            animation: pulse 2s infinite;
        }

        .school-name .subtitle {
            color: #7f8c8d;
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            font-weight: 400;
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 12px 25px;
            border-radius: 18px;
            color: white;
            flex-wrap: wrap;
            gap: 15px;
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .date-info i {
            font-size: clamp(1.2rem, 2.2vw, 1.8rem);
        }

        .update-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* بطاقات الإحصائيات */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            flex-shrink: 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
        }

        .stat-details h3 {
            color: #7f8c8d;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-details .stat-number {
            color: #2c3e50;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            font-weight: 800;
            line-height: 1;
        }

        /* حاوية الجدول */
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        /* الجدول */
        .schedule-table {
            width: 100%;
            height: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            table-layout: fixed;
        }

        .schedule-table tr {
            height: calc((100% - 70px) / 8);
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 700;
            padding: 12px 8px;
            font-size: clamp(0.9rem, 1.6vw, 1.2rem);
            text-align: center;
            border: none;
            white-space: nowrap;
        }

        .schedule-table th:first-child {
            border-radius: 15px 0 0 15px;
            width: 8%;
        }

        .schedule-table th:nth-child(2) {
            width: 12%;
        }

        .schedule-table th:nth-child(3) {
            width: 20%;
        }

        .schedule-table th:nth-child(4) {
            width: 20%;
        }

        .schedule-table th:last-child {
            border-radius: 0 15px 15px 0;
            width: 40%;
        }

        .schedule-table td {
            background: white;
            padding: 10px 12px;
            text-align: center;
            font-size: clamp(0.85rem, 1.5vw, 1.1rem);
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .schedule-table td:first-child {
            border-radius: 15px 0 0 15px;
            font-weight: 700;
            color: var(--primary-color);
            background: linear-gradient(to left, white, #f0f7ff);
        }

        .schedule-table td:last-child {
            border-radius: 0 15px 15px 0;
        }

        .schedule-table tr:hover td {
            background: #f8faff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.15);
        }

        .booked {
            background: linear-gradient(135deg, #27ae60, #2ecc71) !important;
        }

        .booked td {
            background: transparent !important;
            color: white !important;
            font-weight: 500;
        }

        .booked td:first-child {
            background: transparent !important;
            color: white !important;
        }

        .empty-cell {
            color: #95a5a6 !important;
            font-style: italic;
            background: #f8f9fa !important;
        }

        .experiment-badge {
            display: inline-block;
            background: rgba(52, 152, 219, 0.15);
            padding: 6px 15px;
            border-radius: 35px;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            font-weight: 600;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .booked .experiment-badge {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-color: white;
        }

        .period-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* الفوتر */
        .footer {
            text-align: center;
            color: white;
            font-size: clamp(0.8rem, 1.4vw, 1rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* مؤشر التحميل */
        .tv-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-top: 5px solid var(--primary-color);
            border-right: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: tvSpin 1.2s infinite;
            margin: 0 auto 15px;
        }

        @keyframes tvSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .stats-cards {
                gap: 8px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-icon {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
            
            .period-number {
                width: 25px;
                height: 25px;
                line-height: 25px;
                font-size: 0.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tv-background"></div>
    
    <div class="container">
        <div class="header">
            <div class="school-name">
                <h1>
                    <i class="fas fa-flask"></i>
                    مدرسة الحوراء
                    <i class="fas fa-microscope"></i>
                </h1>
                <div class="subtitle">نظام حجوزات المختبر المدرسي</div>
            </div>
            
            <div class="info-bar">
                <div class="date-info">
                    <i class="fas fa-calendar-alt fa-fw"></i>
                    <span id="currentDate"></span>
                </div>
                <div class="update-info">
                    <i class="fas fa-sync-alt fa-fw"></i>
                    <span>تحديث تلقائي كل 5 دقائق</span>
                </div>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="stat-details">
                    <h3>إجمالي الحصص</h3>
                    <div class="stat-number" id="totalPeriods">8</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-details">
                    <h3>الحصص المحجوزة</h3>
                    <div class="stat-number" id="bookedCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-details">
                    <h3>الحصص الشاغرة</h3>
                    <div class="stat-number" id="emptyCount">8</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="tableContainer" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <div style="text-align: center;">
                    <div class="tv-spinner"></div>
                    <p style="font-size: 1.2rem; color: #666;">جاري تحميل جدول الحصص...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fas fa-tv"></i> شاشة التلفاز - مدرسة الحوراء | جميع الحقوق محفوظة © 2024</p>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQRASDUlO20FT6MI1NVQKSAKF4EBY1cVP0usamiNw37msjkFklLvqyUHtomJMOQu9_YfOERTok-X9ti/pub?output=csv';
        const schoolPeriods = ["الأولى", "الثانية", "الثالثة", "الرابعة", "الخامسة", "السادسة", "السابعة", "الثامنة"];

        // دالة حساب حجم الجدول المناسب
        function calculateTableFontSize() {
            const container = document.querySelector('.table-container');
            if (!container) return;
            
            const rows = 8;
            const containerHeight = container.clientHeight;
            const containerWidth = container.clientWidth;
            
            let baseSize = Math.min(
                containerHeight / (rows * 3.5),
                containerWidth / 45
            );
            
            baseSize = Math.max(10, Math.min(24, baseSize));
            document.documentElement.style.setProperty('--dynamic-font-size', baseSize + 'px');
        }

        // دالة تحميل البيانات
        async function fetchSchedule() {
            try {
                const tableContainer = document.getElementById('tableContainer');
                
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const arabicDate = now.toLocaleDateString('ar-SA', options);
                document.getElementById('currentDate').innerHTML = `<i class="fas fa-calendar-day"></i> ${arabicDate}`;

                let bookedCount = 0;
                let html = '<table class="schedule-table"><tr><th>#</th><th>الحصة</th><th>المعلمة</th><th>الصف/الفصل</th><th>اسم التجربة</th></tr>';

                schoolPeriods.forEach((period, index) => {
                    let booking = null;
                    const today = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length < 5) continue;

                        const rowDate = row[2];
                        const rowPeriod = row[4];

                        if (rowDate === today && rowPeriod === period) {
                            booking = {
                                teacher: row[3] || "غير محدد",
                                grade: (row[5] && row[6] ? `${row[5]} - ${row[6]}` : "غير محدد"),
                                experiment: row[7] || "بدون تجربة"
                            };
                            bookedCount++;
                            break;
                        }
                    }

                    if (booking) {
                        html += `<tr class="booked">
                            <td><span class="period-number">${index + 1}</span></td>
                            <td><strong>${period}</strong></td>
                            <td><i class="fas fa-user-tie"></i> ${booking.teacher}</td>
                            <td><i class="fas fa-users"></i> ${booking.grade}</td>
                            <td><span class="experiment-badge"><i class="fas fa-flask"></i> ${booking.experiment}</span></td>
                        </tr>`;
                    } else {
                        html += `<tr>
                            <td><span class="period-number">${index + 1}</span></td>
                            <td><strong>${period}</strong></td>
                            <td colspan="3" class="empty-cell">
                                <i class="fas fa-ban"></i> شاغر - متاح للحجز
                            </td>
                        </tr>`;
                    }
                });

                html += '</table>';
                
                document.getElementById('bookedCount').textContent = bookedCount;
                document.getElementById('emptyCount').textContent = schoolPeriods.length - bookedCount;
                document.getElementById('totalPeriods').textContent = schoolPeriods.length;
                
                tableContainer.innerHTML = html;
                
                // حساب حجم الخط المناسب بعد تحميل الجدول
                calculateTableFontSize();

            } catch (error) {
                document.getElementById('tableContainer').innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #e74c3c; margin-bottom: 15px;"></i>
                        <h3 style="color: #e74c3c; font-size: 1.5rem; margin-bottom: 10px;">خطأ في الاتصال</h3>
                        <p style="color: #666; margin: 15px 0;">يرجى التحقق من اتصال الإنترنت</p>
                        <button onclick="fetchSchedule()" style="padding: 10px 30px; background: #3498db; color: white; border: none; border-radius: 40px; font-size: 1.1rem; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // مراقبة تغيير حجم النافذة
        window.addEventListener('resize', () => {
            calculateTableFontSize();
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchSchedule();
            setInterval(fetchSchedule, 300000); // تحديث كل 5 دقائق
            window.addEventListener('load', calculateTableFontSize);
        });
    </script>
</body>
</html>
